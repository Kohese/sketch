<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="navbar">Sketch.</h1>
    </header>
    <div class="body-container">
      <div class="options">
        <input type="color" id="colorPicker" value="#000000" />
        <button id="color" onclick="updateBtn(this.id)">Color Mode</button>
        <button id="rainbow" onclick="updateBtn(this.id)">Rainbow Mode</button>
        <button id="clear" onclick="updateBtn(this.id)">Clear</button>
        <div id="range">
          <input type="range" name="grid" id="slider" min="1" max="64" value="16"/>
        </div>
      </div>
      <div class="grid-wrapper">
        <div id="container" class="container"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
